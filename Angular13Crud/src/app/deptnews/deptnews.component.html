<h1 mat-dialog-title> Add Department News </h1>
<div mat-dialog-content>
    <form [formGroup]="newsForm">
        <mat-form-field appearance="outline">
            <mat-label>News Title</mat-label>
            <input formControlName="title" matInput placeholder="Title">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>News Sub-Title</mat-label>
            <input formControlName="sub_title" matInput placeholder="Sub-title">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Image Link</mat-label>
            <input formControlName="link" matInput placeholder="Link">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>News Description</mat-label>
            <textarea formControlName="body" matInput placeholder="News Description"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" class="buttonspacing" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" class="buttonspacing" (click)="addNews()">Save</button>
</div>
